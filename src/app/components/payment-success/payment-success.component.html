<div class="wrapper">
    <div class="content">
        <div class="image">
            <svg width="150" height="190">
                <symbol id="myLine">
                    <polyline
                        points="10,85 65,165 140,5"
                        fill="none" stroke="black" stroke-width="20"
                    />
                </symbol>
                <use xlink:href="#myLine" class="st1" />
            </svg>
        </div>
        <div class="text">
            Congratulations on your purchase!
        </div>
        <div class="productsInCart">
            <div class="orderListCaptionAndTotalPrice">
                <div class="orderListCaption">
                    Order Review
                </div>
                <div class="totalPrice" *ngIf="totalPrice">
                    Total price: {{totalPrice | currency}}
                </div>
            </div>
            <div *ngFor="let productInCart of productsInCart" class="productInCart">
                <div class="image">
                    <a routerLink='/product/{{productInCart.productId}}'>
                        <img
                            src="{{ (productInCart.image) || 'https://upload.wikimedia.org/wikipedia/commons/0/0a/No-image-available.png' }}">
                    </a>
                </div>
                <div class="nameAndPrice">
                    <div class="name">
                        <a routerLink='/product/{{productInCart.productId}}'>{{productInCart.name}}</a>
                    </div>
                    <br>
                    <div class=price>
                        {{productInCart.price | currency}}
                    </div>
                </div>
                <div class="priceAndQuantity">
                    <div class="quantity">
                        Quantity:
                        {{productInCart.quantity}}
                    </div>
                    <div class="priceSubTotal">
                        {{productInCart.price * productInCart.quantity | currency}}
                    </div>
                </div>
            </div>
        </div>
        <div class="linksToOtherPages">
            <a routerLink='' class="mainPage">Go to main page</a>
            <a routerLink='/products' class="products">Continue shopping</a>
            <a routerLink='/userDetails' class="profile">Your profile</a>
        </div>
    </div>
</div>
