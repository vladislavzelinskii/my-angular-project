<div class="wrapper">
    <div class="shopName">
        <a routerLink=''>Shop</a>
    </div>

    <div class="searchIconWrapper">
        <input type="checkbox" class="showSearchInput" id="checkboxShowSearch">
        <label class="showSearchLabel" for="checkboxShowSearch">
            <svg width="24" height="24" viewBox="0 0 24 24"><path d="M9.145 18.29c-5.042 0-9.145-4.102-9.145-9.145s4.103-9.145 9.145-9.145 9.145 4.103 9.145
                9.145-4.102 9.145-9.145 9.145zm0-15.167c-3.321 0-6.022 2.702-6.022 6.022s2.702 6.022 6.022 6.022 6.023-2.702 6.023-6.022-2.702-6.022-6.023-6.022zm9.263
                12.443c-.817 1.176-1.852 2.188-3.046 2.981l5.452 5.453 3.014-3.013-5.42-5.421z"/></svg>
        </label>
        <app-search></app-search>
    </div>

    <div class="wrapperForIcons">
        <input type="checkbox" class="showIconsListInput" id="checkboxShowIconsList">
        <label class="showIconsListLabel" for="checkboxShowIconsList">
            <svg viewBox="0 0 100 80" width="40" height="40">
                <rect width="100" height="10"></rect>
                <rect y="30" width="100" height="10"></rect>
                <rect y="60" width="80" height="10"></rect>
            </svg>
        </label>
    
        <div class="iconsList">
            <button (click)="toCart()" class="toCart">
                <img src="https://firebasestorage.googleapis.com/v0/b/my-angular-project9465.appspot.com/o/assets%2FcartIcon.png?alt=media&token=30d47dc7-d520-45df-b611-34ce723886cd"
                    alt="">
                <div class="counterCart" *ngIf="itemsLength">
                    {{itemsLength}}
                </div>
            </button>
        
            <button (click)="toUserDetails()" class="toUserDetails">
                <img src="https://firebasestorage.googleapis.com/v0/b/my-angular-project9465.appspot.com/o/assets%2FuserDetailsIcon.png?alt=media&token=309db636-fd81-4d03-bf8d-ef430c09ccfc"
                    alt="userDetails">
            </button>
        
            <a *ngIf="!isSignedIn" routerLink='/auth' class="auth">
                <img src="https://firebasestorage.googleapis.com/v0/b/my-angular-project9465.appspot.com/o/assets%2Fenter.svg?alt=media&token=4259e2dc-6f77-4ff0-ab73-ed0a8b766a15" alt="">
                Sign up
            </a>
        
            <div *ngIf="isSignedIn" class="logout">
                <button (click)="logout()">
                    <img src="https://firebasestorage.googleapis.com/v0/b/my-angular-project9465.appspot.com/o/assets%2Flogout.ico?alt=media&token=475aaf76-51f1-477a-b104-a88cae3375df" alt="">
                    Logout
                </button>
            </div>
        </div>
    </div>
    


</div>
