<div class="popupLogin" *ngIf="showLoginPopup">
    <div class="popupBackground" (click)="closeLogin()"></div>
    <app-popup-login (onChanged)="closeLoginFromChildComponent()"></app-popup-login>
</div>

<div class="wrapper">

    <div class="shopName">
        <a routerLink=''>Shop</a>
    </div>

    <div class="searchIconWrapper">
        <app-search></app-search>
    </div>

    <div class="wrapperForIcons">
        <input type="checkbox" class="showIconsListInput" id="checkboxShowIconsList">
        <label class="showIconsListLabel" for="checkboxShowIconsList">
            <svg viewBox="0 0 100 80" width="40" height="40">
                <rect width="100" height="10"></rect>
                <rect y="30" width="100" height="10"></rect>
                <rect y="60" width="80" height="10"></rect>
            </svg>
        </label>

        <div class="iconsList">
            <button (click)="toCart()" class="icon toCart">
                <img src="https://firebasestorage.googleapis.com/v0/b/my-angular-project9465.appspot.com/o/assets%2FcartIcon.png?alt=media&token=30d47dc7-d520-45df-b611-34ce723886cd"
                    alt="">
                <div class="counterCart" *ngIf="itemsLength">
                    {{itemsLength}}
                </div>
                <div class="textForIcon">Your cart</div>
            </button>


            <button (click)="toUserDetails()" class="icon toUserDetails">
                <img src="https://firebasestorage.googleapis.com/v0/b/my-angular-project9465.appspot.com/o/assets%2FuserDetailsIcon.png?alt=media&token=309db636-fd81-4d03-bf8d-ef430c09ccfc"
                    alt="userDetails">
                <div class="textForIcon">Your profile</div>
            </button>

            <button (click)="toAuth()" *ngIf="!isSignedIn" class="icon authLogout">
                <img src="https://firebasestorage.googleapis.com/v0/b/my-angular-project9465.appspot.com/o/assets%2Fenter.svg?alt=media&token=4259e2dc-6f77-4ff0-ab73-ed0a8b766a15"
                    alt="">
                <div class="textForIcon">To auth</div>
            </button>

            <button (click)="logout()" *ngIf="isSignedIn" class="icon authLogout">
                <img src="https://firebasestorage.googleapis.com/v0/b/my-angular-project9465.appspot.com/o/assets%2Flogout.ico?alt=media&token=475aaf76-51f1-477a-b104-a88cae3375df"
                    alt="">
                <div class="textForIcon">Logout</div>
            </button>
        </div>
    </div>

</div>
