<ul class="products">
    <li *ngFor="let product of products.slice(0, 6)">
        <div class="image">
            <img src="{{ (product.image) || 'https://upload.wikimedia.org/wikipedia/commons/0/0a/No-image-available.png' }}">
        </div>
        <div class="name">
            <h3>{{product.name}}</h3>
        </div>
        <div class="price">
            {{product.price}} $
        </div>
    </li>
</ul>
